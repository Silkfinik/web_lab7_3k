<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="centered-page">
<div class="container">
    <div class="card auth-card p-5 mx-auto text-center">
        <div class="mb-3 text-warning">
            <span class="material-icons-round error-icon">error_outline</span>
        </div>

        <h2 class="fw-bold mb-2">Что-то пошло не так</h2>

        <p class="text-muted mb-4">
            Код ошибки: <span th:text="${status}">000</span><br>
            <span th:text="${error}">Unexpected Error</span>
        </p>

        <div>
            <a href="/DemoSpring/subscribers" class="btn btn-outline-secondary">
                На главную
            </a>
        </div>
    </div>
</div>
</body>
</html>
