<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head(#{debtors.title})}"></head>
<body class="dashboard-page">

<nav th:replace="~{fragments/header :: header('debtors')}"></nav>

<div class="container mt-4">
    <div class="d-flex align-items-center mb-4 text-danger">
        <span class="material-icons-round me-2 fs-2">warning</span>
        <h1 class="h3 fw-bold mb-0" th:text="#{debtors.header}">Неоплаченные счета</h1>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                <tr>
                    <th class="ps-4" th:text="#{table.id}">ID</th>
                    <th th:text="#{debtors.subscriber}">Абонент</th>
                    <th th:text="#{details.invoices.date}">Дата</th>
                    <th th:text="#{details.invoices.amount}">Сумма</th>
                    <th class="text-end pe-4" th:text="#{table.actions}">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inv : ${invoices.content}">
                    <td class="ps-4 text-muted" th:text="${inv.id}">1</td>
                    <td>
                        <a th:href="@{/subscribers/{id}(id=${inv.subscriber.id})}"
                           class="text-decoration-none fw-bold text-dark d-flex align-items-center">
                            <span class="material-icons-round me-2 text-secondary fs-6">person</span>
                            <span th:text="${inv.subscriber.name}">Имя</span>
                        </a>
                    </td>
                    <td th:text="${inv.issueDate}" class="text-secondary"></td>
                    <td class="fw-bold text-danger" th:text="${inv.amount} + ' ' + #{services.fee.currency}"></td>
                    <td class="text-end pe-4">
                        <form th:action="@{/invoices/{id}/pay(id=${inv.id})}" method="post">
                            <button type="submit" class="btn-pay shadow-sm" th:text="#{button.pay}">
                                Оплатить
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${invoices.totalElements == 0}">
                    <td colspan="5" class="text-center py-5">
                        <span class="material-icons-round text-success fs-1 mb-2 opacity-50">check_circle</span>
                        <p class="text-muted small" th:text="#{debtors.empty}">Все счета оплачены! Задолженностей нет.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/pagination :: controls(${invoices}, '/invoices/unpaid')}"></div>
</div>
</body>
</html>
