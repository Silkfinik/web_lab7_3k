<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head(#{login.title})}"></head>

<body class="centered-page">
<div class="container">
    <div class="card auth-card p-4 mx-auto">
        <div class="card-body">
            <div class="text-center mb-4">
                <span class="material-icons-round text-success" style="font-size: 48px;">lock</span>
                <h4 class="fw-bold mt-2" th:text="#{login.header}">Вход в систему</h4>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="login" class="form-control" id="loginInput" placeholder="Login" required>
                    <label for="loginInput" th:text="#{login.label.login}">Логин</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="passInput" placeholder="Password" required>
                    <label for="passInput" th:text="#{login.label.password}">Пароль</label>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger py-2 small text-center rounded-3 mb-3">
                    <span th:text="${errorMessage}">Ошибка</span>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2" th:text="#{login.button}">Войти</button>

                <div class="auth-divider" th:text="#{login.divider}">или</div>

                <a th:href="@{/register}" class="btn btn-outline-secondary w-100" th:text="#{login.register}">
                    Зарегистрироваться
                </a>
            </form>

            <div th:replace="~{fragments/lang :: switcher_auth}"></div>
        </div>
    </div>
</div>
</body>
</html>
