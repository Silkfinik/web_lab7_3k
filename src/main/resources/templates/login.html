<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="centered-page"> <div class="container">
    <div class="card auth-card p-4 mx-auto"> <div class="card-body">
        <div class="text-center mb-4">
            <span class="material-icons-round text-success" style="font-size: 48px;">lock</span>
            <h4 class="fw-bold mt-2">Вход в систему</h4>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="login" class="form-control" id="loginInput" placeholder="Логин" required>
                <label for="loginInput">Логин</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="passInput" placeholder="Пароль" required>
                <label for="passInput">Пароль</label>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger py-2 small text-center rounded-3 mb-3">
                <span th:text="${errorMessage}">Ошибка</span>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">Войти</button>

            <div class="auth-divider">или</div>

            <a th:href="@{/register}" class="btn btn-outline-secondary">
                Зарегистрироваться
            </a>
        </form>
    </div>
    </div>
</div>
</body>
</html>
