<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head(#{add.service.title})}"></head>

<body class="dashboard-page">

<nav th:replace="~{fragments/header :: header('services')}"></nav>

<div class="container mt-5">
    <div class="card auth-card p-4 mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <div class="mb-3 text-success">
                    <span class="material-icons-round" style="font-size: 48px;">settings_ethernet</span>
                </div>
                <h4 class="fw-bold" th:text="#{add.service.header}">Новая услуга</h4>
            </div>

            <form th:action="@{/services/add}" th:object="${service}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Название" required />
                    <label for="nameInput" th:text="#{add.service.name}">Название услуги</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="number" step="0.01" th:field="*{monthlyFee}" class="form-control" id="feeInput" placeholder="Цена" required />
                    <label for="feeInput" th:text="#{add.service.fee}">Стоимость</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{button.save}">Сохранить</button>
                    <a href="/DemoSpring/services" class="btn btn-outline-secondary mt-0" style="border: none;" th:text="#{button.cancel}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
