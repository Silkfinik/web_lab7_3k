<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dashboard-page">

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/DemoSpring/subscribers" style="color: var(--primary-color);">
            <span class="material-icons-round me-2">eco</span> DemoSpring
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/DemoSpring/subscribers">Абоненты</a></li>
                <li class="nav-item"><a class="nav-link active" href="/DemoSpring/services">Услуги</a></li>
                <li class="nav-item" th:if="${session.user != null and session.user.role.name() == 'ADMIN'}">
                    <a class="nav-link" href="/DemoSpring/invoices/unpaid">Должники</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" th:if="${session.user != null}">
                <li class="nav-item d-flex align-items-center user-pill rounded-pill px-3 py-1">
                    <span class="material-icons-round text-secondary fs-5 me-2">account_circle</span>
                    <span class="fw-bold small text-dark me-3" th:text="${session.user.login}">Login</span>
                    <a href="/DemoSpring/logout" class="text-danger d-flex align-items-center text-decoration-none"><span class="material-icons-round fs-5">logout</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-secondary">Каталог услуг</h1>

        <a th:if="${session.user.role.name() == 'ADMIN'}"
           href="/DemoSpring/services/add"
           class="btn btn-primary d-flex align-items-center shadow-sm">
            <span class="material-icons-round me-2">add</span> Создать
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Название</th>
                    <th>Стоимость (мес.)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${services}">
                    <td class="ps-4 text-muted" th:text="${service.id}"></td>
                    <td class="fw-bold text-dark" th:text="${service.name}"></td>
                    <td>
                        <span class="badge bg-secondary bg-opacity-10 text-secondary rounded-pill px-3 py-2 fw-normal"
                              th:text="${service.monthlyFee} + ' ₽'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
