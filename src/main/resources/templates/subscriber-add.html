<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head(#{add.subscriber.title})}"></head>

<body class="dashboard-page">

<nav th:replace="~{fragments/header :: header('subscribers')}"></nav>

<div class="container mt-5">
    <div class="card auth-card p-4 mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <div class="mb-3 text-success">
                    <span class="material-icons-round" style="font-size: 48px;">person_add</span>
                </div>
                <h4 class="fw-bold" th:text="#{add.subscriber.header}">Новый абонент</h4>
            </div>

            <form th:action="@{/subscribers/add}" th:object="${subscriber}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Имя" required />
                    <label for="nameInput" th:text="#{add.subscriber.name}">ФИО</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneInput" placeholder="Телефон" required />
                    <label for="phoneInput" th:text="#{add.subscriber.phone}">Номер телефона</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="number" step="0.01" th:field="*{balance}" class="form-control" id="balanceInput" placeholder="Баланс" />
                    <label for="balanceInput" th:text="#{add.subscriber.balance}">Начальный баланс</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{button.create}">Создать</button>
                    <a href="/DemoSpring/subscribers" class="btn btn-outline-secondary mt-0" style="border: none;" th:text="#{button.cancel}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
