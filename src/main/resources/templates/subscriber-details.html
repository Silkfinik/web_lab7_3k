<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head(#{details.title})}"></head>

<body class="dashboard-page">

<nav th:replace="~{fragments/header :: header('subscribers')}"></nav>

<div class="container mt-4">
    <a href="/DemoSpring/subscribers" class="text-decoration-none text-secondary d-flex align-items-center mb-3 small fw-bold">
        <span class="material-icons-round me-1 fs-6">arrow_back</span> <span th:text="#{details.back}">ВЕРНУТЬСЯ К СПИСКУ</span>
    </a>

    <div class="card mb-4">
        <div class="card-body p-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <div class="bg-light rounded-circle p-3 me-3 text-secondary">
                            <span class="material-icons-round" style="font-size: 32px;">person</span>
                        </div>
                        <div>
                            <h2 class="h4 mb-1 fw-bold text-dark" th:text="${subscriber.name}">Имя</h2>
                            <span class="text-muted d-flex align-items-center">
                                <span class="material-icons-round fs-6 me-1">phone</span>
                                <span th:text="${subscriber.phoneNumber}"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="h3 fw-bold mb-1"
                         th:text="${subscriber.balance} + ' ' + #{services.fee.currency}"
                         th:classappend="${subscriber.balance < 0} ? 'text-danger' : 'text-success'"></div>
                    <div>
                        <span th:if="${subscriber.isBlocked}" class="badge bg-danger" th:text="#{status.blocked}">Заблокирован</span>
                        <span th:unless="${subscriber.isBlocked}" class="badge bg-success" th:text="#{status.active}">Активен</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span th:text="#{details.services}">Подключенные услуги</span>
                    <span class="material-icons-round text-secondary">router</span>
                </div>
                <div class="card-body p-4 d-flex flex-column">
                    <ul class="list-group mb-4 flex-grow-1" th:if="${not #lists.isEmpty(subscriber.services)}">
                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="service : ${subscriber.services}">
                            <span th:text="${service.name}" class="text-dark">Название</span>
                            <span class="fw-bold text-secondary" th:text="${service.monthlyFee} + ' ' + #{services.fee.currency}"></span>
                        </li>
                    </ul>
                    <p th:if="${#lists.isEmpty(subscriber.services)}" class="text-muted small text-center my-4" th:text="#{details.services.empty}">Список услуг пуст</p>

                    <form th:if="${session.user.role.name() == 'ADMIN'}"
                          th:action="@{/subscribers/{id}/services(id=${subscriber.id})}" method="post" class="mt-auto">
                        <label class="form-label small text-muted" th:text="#{details.services.add}">Добавить услугу:</label>
                        <div class="input-group">
                            <select name="serviceId" class="form-select bg-light border-0">
                                <option th:each="srv : ${allServices}" th:value="${srv.id}" th:text="${srv.name} + ' (' + ${srv.monthlyFee} + ' ' + #{services.fee.currency} + ')'"></option>
                            </select>
                            <button type="submit" class="btn btn-primary px-3">
                                <span class="material-icons-round">add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span th:text="#{details.invoices}">Счета и оплата</span>
                    <span class="material-icons-round text-secondary">receipt</span>
                </div>
                <div class="card-body p-4">
                    <form th:if="${session.user.role.name() == 'ADMIN'}"
                          th:action="@{/subscribers/{id}/invoices(id=${subscriber.id})}" method="post" class="mb-4">
                        <label class="form-label small text-muted" th:text="#{details.invoices.new}">Выставить новый счет:</label>
                        <div class="input-group">
                            <input type="number" step="0.01" name="amount" class="form-control bg-light border-0" th:placeholder="#{details.invoices.placeholder}" required>
                            <button class="btn btn-outline-secondary" type="submit" th:text="#{button.create}">Создать</button>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-sm table-borderless align-middle mb-0">
                            <thead class="text-muted border-bottom small">
                            <tr>
                                <th th:text="#{details.invoices.date}">Дата</th>
                                <th th:text="#{details.invoices.amount}">Сумма</th>
                                <th th:text="#{details.invoices.status}">Статус</th>
                                <th th:if="${session.user.role.name() == 'ADMIN'}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="inv : ${subscriber.invoices}">
                                <td th:text="${inv.issueDate}" class="text-secondary small"></td>
                                <td class="fw-bold" th:text="${inv.amount}"></td>
                                <td>
                                    <span th:if="${inv.isPaid}" class="text-success small fw-bold" th:text="#{status.paid}">Оплачен</span>
                                    <span th:unless="${inv.isPaid}" class="text-danger small fw-bold" th:text="#{status.debt}">Долг</span>
                                </td>
                                <td class="text-end" th:if="${session.user.role.name() == 'ADMIN'}">
                                    <form th:unless="${inv.isPaid}" th:action="@{/invoices/{id}/pay(id=${inv.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-success rounded-pill px-3" style="font-size: 0.75rem;" th:text="#{button.pay}">Оплатить</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
