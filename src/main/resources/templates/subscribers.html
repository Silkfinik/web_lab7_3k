<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head(#{subscribers.title})}"></head>
<body class="dashboard-page">

<nav th:replace="~{fragments/header :: header('subscribers')}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-secondary" th:text="#{subscribers.title}">Список абонентов</h1>

        <a th:if="${session.user.role.name() == 'ADMIN'}"
           href="/DemoSpring/subscribers/add"
           class="btn btn-primary d-flex align-items-center shadow-sm">
            <span class="material-icons-round me-2">add</span> <span th:text="#{subscribers.add}">Добавить</span>
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th class="ps-4" th:text="#{table.id}">ID</th>
                    <th th:text="#{table.name}">Имя</th>
                    <th th:text="#{table.phone}">Телефон</th>
                    <th th:text="#{table.balance}">Баланс</th>
                    <th th:text="#{table.status}">Статус</th>
                    <th class="text-end pe-4" th:if="${session.user.role.name() == 'ADMIN'}" th:text="#{table.actions}">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sub : ${subscribers.content}">
                    <td class="ps-4 text-muted" th:text="${sub.id}">1</td>
                    <td>
                        <a th:href="@{/subscribers/{id}(id=${sub.id})}"
                           class="text-decoration-none fw-bold text-dark d-flex align-items-center">
                            <span class="material-icons-round me-2 text-secondary opacity-50">person</span>
                            <span th:text="${sub.name}">Имя</span>
                        </a>
                    </td>
                    <td th:text="${sub.phoneNumber}" class="text-secondary">+7...</td>
                    <td th:text="${sub.balance}"
                        th:class="${sub.balance < 0} ? 'text-danger fw-bold' : 'text-success fw-bold'">0.0</td>
                    <td>
                        <span th:if="${sub.isBlocked}" class="badge bg-danger bg-opacity-10 text-danger badge-status" th:text="#{status.blocked}">Блок</span>
                        <span th:unless="${sub.isBlocked}" class="badge bg-success bg-opacity-10 text-success badge-status" th:text="#{status.active}">Активен</span>
                    </td>

                    <td class="text-end pe-4" th:if="${session.user.role.name() == 'ADMIN'}">
                        <form th:unless="${sub.isBlocked}"
                              th:action="@{/subscribers/{id}/block(id=${sub.id})}"
                              method="post">
                            <button type="submit" class="btn-icon-action" th:title="#{status.blocked}">
                                <span class="material-icons-round">block</span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/pagination :: controls(${subscribers}, '/subscribers')}"></div>

    <div class="text-center mt-5 mb-5" th:if="${session.user.role.name() == 'ADMIN'}">
        <form th:action="@{/reset-db}" method="post">
            <button type="submit" class="btn btn-reset-db rounded-pill d-inline-flex align-items-center"
                    onclick="return confirm('Внимание! Вся база данных будет очищена.');">
                <span class="material-icons-round me-2">warning_amber</span>
                <span th:text="#{button.reset}">Сброс БД</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
