<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Абоненты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dashboard-page">

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/DemoSpring/subscribers" style="color: var(--primary-color);">
            <span class="material-icons-round me-2">eco</span> DemoSpring
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/DemoSpring/subscribers">Абоненты</a></li>
                <li class="nav-item"><a class="nav-link" href="/DemoSpring/services">Услуги</a></li>
                <li class="nav-item" th:if="${session.user != null and session.user.role.name() == 'ADMIN'}">
                    <a class="nav-link" href="/DemoSpring/invoices/unpaid">Должники</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto" th:if="${session.user != null}">
                <li class="nav-item d-flex align-items-center user-pill rounded-pill px-3 py-1">
                    <span class="material-icons-round text-secondary fs-5 me-2">account_circle</span>
                    <div class="d-flex flex-column me-3" style="line-height: 1.1;">
                        <span class="fw-bold small text-dark" th:text="${session.user.login}">Login</span>
                        <span class="text-muted" style="font-size: 0.65rem; text-transform: uppercase;" th:text="${session.user.role}">ROLE</span>
                    </div>
                    <a href="/DemoSpring/logout" class="text-danger d-flex align-items-center text-decoration-none" title="Выйти">
                        <span class="material-icons-round fs-5">logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold text-secondary">Список абонентов</h1>

        <a th:if="${session.user.role.name() == 'ADMIN'}"
           href="/DemoSpring/subscribers/add"
           class="btn btn-primary d-flex align-items-center shadow-sm">
            <span class="material-icons-round me-2">add</span> Добавить
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Баланс</th>
                    <th>Статус</th>
                    <th class="text-end pe-4" th:if="${session.user.role.name() == 'ADMIN'}">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sub : ${subscribers}">
                    <td class="ps-4 text-muted" th:text="${sub.id}">1</td>
                    <td>
                        <a th:href="@{/subscribers/{id}(id=${sub.id})}"
                           class="text-decoration-none fw-bold text-dark d-flex align-items-center">
                            <span class="material-icons-round me-2 text-secondary opacity-50">person</span>
                            <span th:text="${sub.name}">Имя</span>
                        </a>
                    </td>
                    <td th:text="${sub.phoneNumber}" class="text-secondary">+7...</td>
                    <td th:text="${sub.balance}"
                        th:class="${sub.balance < 0} ? 'text-danger fw-bold' : 'text-success fw-bold'">0.0</td>
                    <td>
                        <span th:if="${sub.isBlocked}" class="badge bg-danger bg-opacity-10 text-danger badge-status">Блок</span>
                        <span th:unless="${sub.isBlocked}" class="badge bg-success bg-opacity-10 text-success badge-status">Активен</span>
                    </td>

                    <td class="text-end pe-4" th:if="${session.user.role.name() == 'ADMIN'}">
                        <form th:unless="${sub.isBlocked}"
                              th:action="@{/subscribers/{id}/block(id=${sub.id})}"
                              method="post">
                            <button type="submit" class="btn btn-sm text-secondary" title="Заблокировать">
                                <span class="material-icons-round">block</span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-5 mb-5" th:if="${session.user.role.name() == 'ADMIN'}">
        <form th:action="@{/reset-db}" method="post">
            <button type="submit" class="btn btn-outline-secondary btn-sm rounded-pill d-inline-flex align-items-center"
                    onclick="return confirm('Внимание! Вся база данных будет очищена.');">
                <span class="material-icons-round me-1 fs-6">refresh</span> Сброс БД (Admin)
            </button>
        </form>
    </div>
</div>
</body>
</html>
